  <div class="container-fluid" id="jobposting-container">
    <form class="row g-3" action="/jobposting" method="POST" id="jobposting">
      <div class="col-md-6">
        <label for="jobTitle" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="jobTitle" placeholder="Enter job title">
      </div>
      <div class="col-md-6">
        <label for="experienceLevel" class="form-label">Experience Level</label>
        <select class="form-select" aria-label="Default select example" id="experienceLevel">
          <option selected>Level Select</option>
          <option value="EntryLevel">Entry Level</option>
          <option value="Associate">Associate</option>
          <option value="MidSenior">Mid Senior</option>
          <option value="Director">Director</option>
          <option value="Executive">Executive</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="workPlaceType" class="form-label">Work Place Type</label>
        <select class="form-select" aria-label="Default select example" id="workPlace">
          <option selected>Workplace Select</option>
          <option value="onSite">On Site</option>
          <option value="Remote">Remote</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="employmentType" class="form-label">Employment Type</label>
        <select class="form-select" aria-label="Default select example" id="employmentType">
          <option selected>Employment Select</option>
          <option value="fullTime">Full Time</option>
          <option value="partTime">Part Time</option>
        </select>
      </div>
      <div class="col-12">
        <label for="jobDescription" class="form-label">Job Description</label>
        <textarea type="text" class="form-control" id="jobDescription" rows="3"
          placeholder="Enter job description"></textarea>
      </div>
      <div class="col-12">
        <label for="responsibilities" class="form-label">Responsibilities</label>
        <textarea type="text" class="form-control" id="responsibilities" rows="3"
          placeholder="Enter responsibilities"></textarea>
      </div>
      <div class="col-12">
        <label for="qualifications" class="form-label">Qualifications</label>
        <textarea type="text" class="form-control" id="qualifications" rows="3"
          placeholder="Enter qualifications"></textarea>
      </div>
      <label for="skills">Required Skills</label>

      <div class="col-md-6">
        <label for="programmingLanguage" class="form-label">Programming Language</label>
        <div class="container" id="programmingLanguage">
          <div class="select-btn" id="programmingLanguage-select-btn">
            <span class="btn-text">Select Programming Language</span>
            <span class="arrow-dwn">
              <i class="fa-solid fa-chevron-down"></i>
            </span>
          </div>

          <ul class="list-items" id="programmingLanguage-list-item">
          </ul>

          <template id="list-programmingLanguage">
              <li class="item" id="programmingLanguage-item">
                <span class="checkbox">
                  <i class="fa-solid fa-check check-icon"></i>
                </span>
                <span class="programmingLanguage-item-text"></span>
              </li>
          </template>
        </div>
      </div>


      <div class="col-md-6">
        <label for="database" class="form-label">Database</label>

        <div class="container" id="database">
          <div class="select-btn" id="database-select-btn">
            <span class="btn-text">Select Database</span>
            <span class="arrow-dwn">
              <i class="fa-solid fa-chevron-down"></i>
            </span>
          </div>

          <ul class="list-items" id="database-list-items">
          </ul>

          <template id="list-database">
              <li class="item" id="database-item">
                <span class="checkbox">
                  <i class="fa-solid fa-check check-icon"></i>
                </span>
                <span class="database-item-text"></span>
              </li>
          </template>
        </div>
      </div>

      
       <div class="col-md-6">
        <label for="webFramework" class="form-label">Web Framework</label>

        <div class="container" id="webFramework">
          <div class="select-btn" id="webFramework-select-btn">
            <span class="btn-text">Select Web Framework</span>
            <span class="arrow-dwn">
              <i class="fa-solid fa-chevron-down"></i>
            </span>
          </div>

          <ul class="list-items" id="webFramework-list-items">
          </ul>

          <template id="list-webFramework">
              <li class="item" id="webFramework-item">
                <span class="checkbox">
                  <i class="fa-solid fa-check check-icon"></i>
                </span>
                <span class="webFramework-item-text"></span>
              </li>
          </template>
        </div>
      </div>
      
      <div class="col-md-6">
        <label for="cloudPlatform" class="form-label">Cloud Platform</label>

        <div class="container" id="cloudPlatform">
          <div class="select-btn" id="cloudPlatform-select-btn">
            <span class="btn-text">Select Cloud Platform</span>
            <span class="arrow-dwn">
              <i class="fa-solid fa-chevron-down"></i>
            </span>
          </div>

          <ul class="list-items" id="cloudPlatform-list-items">
          </ul>

          <template id="list-cloudPlatform">
              <li class="item" id="cloudPlatform-item">
                <span class="checkbox">
                  <i class="fa-solid fa-check check-icon"></i>
                </span>
                <span class="cloudPlatform-item-text">HTML & CSS</span>
              </li>
          </template>
        </div>
      </div>
