<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PredictCodePay - Sign In Page</title>

    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.png" type="image/png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="correct-integrity-value-goes-here"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/signin.css" />
  </head>

  <body>
    <!-- Sing In With GitHub -->
    <!-- Email -->
    <!-- Password -->
    <!-- Signin Page After Sign in Success redirect to /dashboard Page-->
    <header id="myHeader"></header>

    <div class="container-fluid" id="big-container">
      <div class="container" id="local">
        <form action="/signin" method="POST" id="signin-panel">
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              name="email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" />
          </div>

          <button type="submit" class="btn btn-primary">Login</button>
          <button type="button" class="btn btn-dark" id="employer-login-button">
            <i class="fa-brands fa-github"></i>Login with GitHub
          </button>
        </form>
        <div class="container" id="social"></div>
        <div class="m-3 text-center">
          <h6>
            Not a member?
            <a href="employerSignup.html" target="_parent">Signup</a>
          </h6>
        </div>
      </div>
    </div>

    <!-- Bootstrap and Custom JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JavaScript -->
    <script src="../javascript/employer_signin.js"></script>
    <script src="../javascript/auth.js"></script>
  </body>
</html>
