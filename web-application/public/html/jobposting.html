<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PredictCodePay - Job Posting Page</title>

  <!-- Favicon -->
  <link rel="icon" href="../images/favicon.png" type="image/png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="correct-integrity-value-goes-here" crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/jobposting.css">
</head>

<body>
  <header>
    <!-- Navbar -->
    <div class="nav-tab"></div>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="../images/machine-learning.png" width="30" height="30" class="d-inline-block align-top" alt="Logo-Image">
          Predict <span class="code-pay">Code Pay</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/">Home</a>
            <a class="nav-item nav-link active" href="/jobs">Job Posting <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/jobboards">Job Boards</a>
            <a class="nav-item nav-link" href="/dashboard/employer">Dashboard For Employer</a>
          </div>
          <a href="/signout" class="btn btn-outline-danger signout">Sign out</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="container" id="jobposting-container">
    <form class="row g-3" action="/jobposting" method="POST" id="jobposting">
      <div class="col-md-6">
        <label for="jobTitle" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="jobTitle" placeholder="Enter job title">
      </div>
      <div class="col-md-6">
        <label for="experienceLevel" class="form-label">Experience Level</label>
        <select class="form-select" aria-label="Default select example" id="experienceLevel">
          <option selected>Level Select</option>
          <option value="EntryLevel">Entry Level</option>
          <option value="Associate">Associate</option>
          <option value="MidSenior">Mid Senior</option>
          <option value="Director">Director</option>
          <option value="Executive">Executive</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="workPlaceType" class="form-label">Work Place Type</label>
        <select class="form-select" aria-label="Default select example" id="workPlace">
          <option selected>Workplace Select</option>
          <option value="onSite">On Site</option>
          <option value="Remote">Remote</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="employmentType" class="form-label">Employment Type</label>
        <select class="form-select" aria-label="Default select example" id="employmentType">
          <option selected>Employment Select</option>
          <option value="fullTime">Full Time</option>
          <option value="partTime">Part Time</option>
        </select>
      </div>
      <div class="col-12">
        <label for="jobDescription" class="form-label">Job Description</label>
        <textarea type="text" class="form-control" id="jobDescription" rows="3"
          placeholder="Enter job description"></textarea>
      </div>
      <div class="col-12">
        <label for="responsibilities" class="form-label">Responsibilities</label>
        <textarea type="text" class="form-control" id="responsibilities" rows="3"
          placeholder="Enter responsibilities"></textarea>
      </div>
      <div class="col-12">
        <label for="qualifications" class="form-label">Qualifications</label>
        <textarea type="text" class="form-control" id="qualifications" rows="3"
          placeholder="Enter qualifications"></textarea>
      </div>

      <div class="col-12">
        <label for="qualifications" class="form-label">Skills</label>
        <div class="input-group mb-3">
          <input type="text" id="skills" class="form-control" placeholder="Enter essential skills"
            aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="skill-button">Add</button>
        </div>
      </div>
      <div class="col-12" id="skills-container">

      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-outline-dark">Post Job</button>
      </div>
    </form>

  </div>




  <!-- Bootstrap and Custom JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Custom JavaScript -->
  <script src="../javascript/jobposting.js"></script>
</body>

</html>
