    <link rel="icon" href="../images/favicon.png" type="image/png">

    <!-- Bootstrap CSS -->

<body>
    <!-- Sing Up With GitHub -->

    <!-- <div>Signup Page After Sign up Success redirect to /dashboard Page</div> -->
    <div class="container-fluid" id="big-container">


        <div class="container" id="local">
            <form action="/signup" method="POST" id="signup-panel">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="password" class="form-control" name="username">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="password_repeated">
                </div>
                <div class="mb-3">
                    <label class="form-label">Your Role</label>
                    <div class="form-check">
                        <input id="myCheck" name="role" type="radio" class="form-check-input" value="developer"
                            checked="" required="">
                        <label class="form-check-label" for="debit">Developer</label>
                    </div>
                    <!-- <div class="form-check">
                        <input id="myCheck" name="role" type="radio" class="form-check-input" value="employer"
                            required="">
                        <label class="form-check-label" for="credit">Employer</label>
                    </div> -->

                </div>

                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
            <div class="m-3 text-center">
                <h6>Already a member?
                    <a href="signin.html" target="_parent">Signin</a>
                </h6>
            </div>


        </div>

    </div>
